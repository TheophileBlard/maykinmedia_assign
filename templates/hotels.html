
<h2>Choose a city : </h2>

<form action="" method="post">
       {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>   

    <input type="submit" value="Refresh" />   
</form>


<h2>Available hotels : </h2>

<ul>
{% for h in hotel_list %}
    <li>{{ h.name }} ({{ h.ID }})</li>
{% empty %}
    <li>Please choose a city</li>
{% endfor %}
</ul>
